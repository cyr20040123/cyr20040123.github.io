<!DOCTYPE html>
<html>
<head>
<title>Surakarta Game</title>
<script type="text/javascript" src="./js/surakarta-game.js"></script>
<link rel="stylesheet" href="css/main-style.css" type="text/css" />
</head>
<body>
    <div id="menu" class="mini-container aero-div" align="center">
	    <h2>Surakarta Chess</h2>
	    <h3>Welcome to the Surakarta game.</h3>
	    <input type="button" id="startButton" value="START" onclick="init();"/>
        <br/>
		<input type="button" id="readmeButton" value="Read Me" onclick="window.open('surakarta-readme.html');"/>
        <br/>
		<input type="button" id="quitButton" value="Quit" onclick="window.opener=null; window.open('','_self'); window.close();"/>
        <!--Quit without noticing.-->
		<br/>
        <br/>
	</div>
    <div id="control-panel" class="wide-container aero-div" align="center" style="display:none">
        <input type="button" id="resetButton" value="Restart" onclick="init();"/>
        <div id="score-div"><p id="score-board"><b>Red 12</b> : 12 Black</p></div>
        <input type="button" id="stopButton" value="Stop" onclick="gameover();"/>
    </div>
    <div id="playground" class="aero-div" width="800" height="600" style="display:none">
        <!--<canvas id="cvs-cyr" width="800" height="600"></canvas>-->
        <div id="grid-container"></div>
    </div>
    <div id="bottom-info" align="center">
		<p>COMP3421 Assignment 1 (c) CHENG Yiran 2018</p>
	</div>
</body>
</html>
