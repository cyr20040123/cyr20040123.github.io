<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Login - Food Ordering System</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main_style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="js/fo_firebase.js"></script>

	<script language="JavaScript" src ="js/jquery-3.3.1.min.js"></script>
	<script language="JavaScript" src ="js/bootstrap.min.js"></script>
    <script language="JavaScript" src ="js/duplicate_content.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>

<body>
    <br/>
    <script type="text/javascript">headBar();</script>
    <br/>
    <div class="container" id="form-container">

        <!-- ====== ROW2: Personal information ====== -->

        <div class="row reminder-container row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col reminder" style="text-align: left;">
                <h4>User Register</h4>
                <h6>Please choose an account type below (click "add account" if a window pop up): </h6>
            </div>
            <div class="col-lg-1 col-xl-1"></div>
        </div>
        <div class="row row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-12 col-lg-10 col-xl-10">
                <!--<h1>Welcome to My Awesome App</h1>-->
                <div id="firebaseui-auth-container"></div>
                <div id="loader">Loading...</div>
            </div>
        </div>
    </div>

    <br/>
    <br/>
    <br/>
    <script type="text/javascript">
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    var uiConfig = {
        callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
            // User successfully signed in.
            // Return type determines whether we continue the redirect automatically
            // or whether we leave that to developer to handle.
            return true;
            },
            uiShown: function() {
            // The widget is rendered.
            // Hide the loader.
            document.getElementById('loader').style.display = 'none';
            }
        },
        // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
        signInFlow: 'popup',
        signInSuccessUrl: './registerprofile.html',
        signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
            //firebase.auth.GithubAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
            //firebase.auth.PhoneAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        tosUrl: './index.php',
        // Privacy policy url.
        privacyPolicyUrl: './index.php'
    };
    ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
