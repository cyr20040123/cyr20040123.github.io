        <input type="button" id="stopButton" value="Give Up" onclick="gameover(true);"/>
    </div>
    <div id="playground" class="aero-div" width="800" height="600" style="display:none">
        <!--<canvas id="cvs-cyr" width="800" height="600"></canvas>-->
        <div id="grid-container"></div>
